<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Frontend Mentor | Product preview card component by JustineG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="productPic">
        <picture>
            <img>
        </picture>
    </div>

    <div class="productInformation">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL. </p>
        <ul>
            <li class="price">$149.99</li>
            <li class="oldPrice">$169.99</li>
        </ul>
        <button class="btn"><img src="images/icon-cart.svg" class="cartIcon"> Add to Cart</button>
    </div>
</div>
<div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a
    >. Coded by <a href="#">JustineG</a>.
</div>
</body>
</html>
